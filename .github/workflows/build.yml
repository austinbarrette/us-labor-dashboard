# Build and update Labor Master CSV
name: Build Labor Master CSV

# Controls when the workflow will run
on:
    # Trigger monthly on the 1st at 06:00 UTC
  schedule:
    - cron: '0 6 1 * *'
    
  # Trigger on push to relevant folders
  push:
    paths:
      - "data/**"
      - "src/**"

  # Trigger manually
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        # persist-credentials defaults to true, allowing push with GITHUB_TOKEN

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      # Run the labor data processing script
      - name: Run Labor Data Processing
        run: python src/process_labor_data.py

      # Commit and push updated master CSV
      - name: Commit updated master CSV
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/labor_data_master.csv
          git diff --cached --quiet || git commit -m "Update labor_data_master.csv"
